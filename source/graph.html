<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Test 2</title>
</head>
<!-- graph -->
<body class="graph">
  <div class="graph__container">
    <div class="graph__canvas--inner">
      <div class="graph__secret"></div>
      <canvas class="graph__canvas" id="canvas" width="1000" height="500"></canvas>
    </div>
    <div class="graph__interactive-inner">
      <button class="graph__button graph__button--reset" type="button">Сбросить</button>
      <button class="graph__button graph__button--random" type="button">Случайный цвет</button>
      <label class="graph__label graph__label--select" for="line-quantity">Количество линий</label>
      <select class="graph__select" name="line-quantity" id="line-quantity">
          <option class="graph__option" value="1">1</option>
          <option class="graph__option" selected value="2">2</option>
          <option class="graph__option" value="3">3</option>
          <option class="graph__option" value="4">4</option>
          <option class="graph__option" value="5">5</option>
        </select>
      <label class="graph__label graph__label--color" for="graph-color">Выбор цвета линии</label>
      <input class="graph__input" id="graph-color" type="color">
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="js/canvas.js"></script>
  <script src="js/secret.js"></script>
  <!-- end SCRIPT -->
</body>
<!-- end graph -->
</html>
